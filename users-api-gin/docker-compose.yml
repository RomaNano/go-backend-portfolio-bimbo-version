version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: users
      POSTGRES_PASSWORD: users
      POSTGRES_DB: users
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      HTTP_PORT: 8080
      DB_DSN: postgres://users:users@postgres:5432/users?sslmode=disable

volumes:
  pgdata:
